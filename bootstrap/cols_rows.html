<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas e linhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2 p-5 border">
        <!-- uma linha com um único elemento ocupando as 12 colunas -->
        <div class="row">
            <div class="col-12 border">
                12 colunas
            </div> 
        </div>
        <!-- uma linha com um único elemento ocupando 2 colunas -->
        <div class="row">
            <div class="col-2 mt-2 border">
                2
            </div>
        </div>
        <div class="row">
            <!-- aqui temos dois elementos div disputando espaço na mesma row -->
            <!-- se a tela for pequena, cada um requer 12 colunas, causando empilhamento -->
            <!-- se a tela for pelo menos md, cada um requer apenas 6 colunas, ficando portanto uma do lado da outra -->
            <div class="col-sm-12 col-md-6 mt-2 border">
                sm:12 mt:6
            </div>
            <div class="col-sm-12 col-md-6 mt-2 border">
                sm:12 mt:6
            </div>
            <div class="row">
                <!-- três elementos disputando espaço da mesma linha -->
                <!-- todos requerem 12 colnas se a tela for pelo menos sm -->
                <!-- todos requerem 4 colunas se a tela for pelo menso md -->
                <!-- se a tela for pelo menos lg, 5 colunas para o primeiro elemento, 4 para o segundo e 3 para o terceiro -->
                <div class="col-sm-12 col-md-4 col-lg-5 mt-2 border">
                    sm:12 md:4 lg:5
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 mt-2 border">
                    sm:12 md:4 lg:4
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 mt-2 border">
                    sm:12 md:4 lg:3
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
